<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Home - Bhop</title>
    <link rel="stylesheet" href="/home/home.css" />
    <link rel="stylesheet" href="settings.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <canvas id="waveCanvas" width="800" height="800"></canvas>

    <div id="navbar" class="navbar-preload">
      <div class="gradient-text">bhop</div>
    </div>

    <div id="sidebar">
      <button id="cursor-sidebar-button" class="active-sidebar-button">
        <img src="/images/cursor/0.svg" />
      </button>
      <button>
        <div id="sidebar-b"></div>
      </button>
      <!--<button>
        <div class="bucket"></div>
      </button>-->
    </div>
    <div id="settings-container">
      <div class="settings-container-row">
        <!-- Generate options dynamically -->
        <script>
          for (let i = 0; i <= 13; i++) {
            document.write(`
              <div class="option">
                <img src="/images/cursor/${i}.svg" class="cursor-img" />
                <button onclick="setCursor(${i})">Apply</button>
              </div>
            `);
          }
        </script>
      </div>
      <div class="settings-container-row" id="gradient-text-row">
        <script>
          $.getJSON("/config/theme-colors.json").then((data) => {
            $("#settings-container, #sidebar").addClass("loaded");
            for (let i = 0; i <= data.color1.length - 1; i++) {
              $("#gradient-text-row").append(`
                 <div class="option">
            <div class="gradient-text" style="--color1: ${data.color1[i]}; --color2: ${data.color2[i]}">
              bhop
            </div>
            <button
              onclick="setUserStyle('color1', '${data.color1[i]}');setUserStyle('color2', '${data.color2[i]}');setUserStyle('bg1', '${data.bg1[i]}');setUserStyle('bg2', '${data.bg2[i]}');"
            >
              Apply
            </button>
            </div>
              `);
            }
          });
        </script>
      </div>
<!--
      <div class="settings-container-row" id="background-row">
        <script>
          $.getJSON("/config/theme-colors.json").then((data) => {
            for (let i = 0; i < data.bg1.length; i++) {
              $("#background-row").append(`
                <div class="option">
                  <div class="bucket" style="
                    background: linear-gradient(to right, ${data.bg1[i]}, ${data.bg2[i]});
                  "></div>
                  <button onclick="setUserStyle('bg1', '${data.bg1[i]}');setUserStyle('bg2', '${data.bg2[i]}');">
                    Apply
                  </button>
                </div>
              `);
            }
          });
        </script>
      </div>
    </div>-->
  </body>

  <script type="text/javascript" src="/cursor.js"></script>
  <script type="text/javascript" src="/home/home.js"></script>
  <script type="text/javascript" src="/home/home-waves.js"></script>
  <script type="text/javascript" src="/settings/settings.js"></script>
  <script type="text/javascript" src="/user-theme.js"></script>
</html>
