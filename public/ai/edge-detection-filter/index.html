<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Edge Detection Filter</h1>
        
        <div class="upload-section">
            <input type="file" id="mediaInput" accept="image/*, video/*">
            <label for="mediaInput" class="upload-btn">Upload Image/Video</label>
        </div>

        <div class="preview-section">
            <div class="original-media">
                <h3>Original</h3>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="filtered-media">
                <h3>Filtered</h3>
                <canvas id="filteredCanvas"></canvas>
            </div>
        </div>

        <div class="filter-controls">
            <h2>Edge Detection Settings</h2>
            
            <div class="control-group">
                <label for="kernelType">Kernel Type:</label>
                <select id="kernelType">
                    <option value="sobel">Sobel</option>
                    <option value="prewitt">Prewitt</option>
                    <option value="roberts" selected>Roberts Cross</option>
                    <option value="laplacian">Laplacian</option>
                </select>
            </div>

            <div class="control-group">
                <label for="threshold">Edge Threshold:</label>
                <input type="range" id="threshold" min="0" max="255" value="11">
                <span id="thresholdValue">11</span>
            </div>

            <div class="control-group">
                <label for="invert">Invert Colors:</label>
                <input type="checkbox" id="invert">
            </div>

            <div class="control-group">
                <label for="colorize">Colorize Edges:</label>
                <input type="color" id="edgeColor" value="#ffffff">
            </div>

            <div class="control-group">
                <label for="blur">Pre-processing Blur:</label>
                <input type="range" id="blur" min="0" max="10" value="0" step="0.1">
                <span id="blurValue">0</span>
            </div>

            <div class="buttons">
                <button id="processVideoBtn" style="display:none;">Process Video</button>
                <button id="applyFilter">Apply Filter</button>
                <button id="downloadMedia">Download Filtered Media</button>
            </div>
        </div>
    </div>

    <script src="edge-detection.js" type="module"></script>
</body>
</html>
